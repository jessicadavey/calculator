<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator!!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Overpass" rel="stylesheet"> 
</head>
<body>
    <h1 id="title">Calculator!!</h1>
    <div id = "calculator-body">
        <div id = "display">123.456</div>
        <div class = "clear" id = "clear">C</div>
        <div class = "number" id = "seven">7</div>
        <div class = "number" id = "eight">8</div>
        <div class = "number" id = "nine">9</div>
        <div class = "operate" id = "divide">รท</div>
        <div class = "number" id = "four">4</div>
        <div class = "number" id = "five">5</div>
        <div class = "number" id = "six">6</div>
        <div class = "operate" id = "multiply">ร</div>
        <div class = "number" id = "one">1</div>
        <div class = "number" id = "two">2</div>
        <div class = "number" id = "three">3</div>
        <div class = "operate" id = "minus">-</div>
        <div class = "number" id = "zero">0</div>
        <div class = "dec-equals" id = "decimal">.</div>
        <div class = "dec-equals" id = "equals">=</div>
        <div class = "operate" id = "add">+</div>
    </div>
</body>
<script src="index.js"></script>
</html>
